    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>

    <div class = "container">
      <!--row for 9 am-->
      <div id = "9" class = "row time-block">

        <!--hour of the day-->
        <div class = "col-sm text-right hour">
          <strong>9 AM</strong>
        </div>

        <!--task area-->
        <textarea class = "col-sm-8 description">  
        </textarea>        

        <!-- save task btn-->
        <button class ="btn saveBtn col-sm">
          <i class ="fas fa-save"></i>
        </button>
      </div>

      <!--row for 10 am-->

      </div>

      <!--row for 11 am-->
